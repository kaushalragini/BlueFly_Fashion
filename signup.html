<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="navbar.css" />

  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="export.css" />

  <body>
    <div id="nav_header"></div>
    <h1 id="create">CREATE ACCOUNT</h1>
    <div id="main">
      <div id="sign">
        <p>FIRST NAME</p>
        <input id="name" type="text" name="Email" value="" />
        <p>LAST NAME</p>
        <input type="name" id="lastname" />
        <p>EMAIL</p>
        <input type="email" id="email" />
        <p>PASSWORD</p>
        <input type="password" id="pass" value="" />
        <div id="checkbox">
          <input type="checkbox" name="" id="check" />
          <label for="checkbox"
            >Subscribe to stay updated with new offers!</label
          >
        </div>
        <button onclick="Register()">CREATE</button>
      </div>
    </div>
    <div id="page_footer"></div>
  </body>
</html>
<script src="signup.js"></script>

  import { headerHtml } from "./components/header.js";

  import footer from "./components/export.js";
